<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
</head>
<body>
    <main id="caja_padre">

        <section class="barra_encabezado">

            <div id="logo">

            </div>

            <div id="encabezado">

                <p id="saludo_usuario">Hola </p>

            </div>

            <button id="configuracion"></button>

        </section>

        <section id="barra_menu">

            <div id="cuenta_usuario">

                <img id="foto_perfil" src="" alt="">

                <p id="texto_correo"></p>

            </div>

            <menu id="barra_de_menu"></menu>

            <a href="" id="marca_proyecto"></a>

            <button type="submit">Cerrar sesión</button>

        </section>

        <section id="principal_productos">

            <div id="1ra_barra_horizontal">

                <input type="text" placeholder="¿Que deseas buscar?">

                <button id="verificar">Verificar</button>

                <button id="Agregar_producto">Agregar producto</button>

            </div>

            <p id="productos_agregados"></p>

            <select name="" id="categoria_productos"></select>

            <section id="informe_productos">
                
                <p id="id_producto"></p>
                <p id="nombre_producto"></p>
                <p id="tipo_producto"></p>
                <p id="cantidad_producto"></p>
                <p id="fecha_producto"></p>

                <button id="editar_producto"></button>

                <button id="eliminar_producto"></button>
            </section>

        </section>

    </main>
</body>
</html>
