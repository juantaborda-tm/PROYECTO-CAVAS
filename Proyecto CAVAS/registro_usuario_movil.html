<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro usuario</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>

    <main id="padre_principal">

        <div id="imagen_fondo">

        </div>

        <div id="caja_contenedora">

            <h1>Registro</h1>

            <form action="" method="post">

                <div id="caja_nombre_usuario">

                    <label for="">Nombre completo</label>

                    <div id="caja_nombre_u_lineal">

                        <span><ion-icon name="accessibility"></ion-icon></span>
                        <input type="text" name="nombre_usuario" id="nombre_usuario" minlength="1" maxlength="128" tabindex="0" pattern="[A-Za-z]{1,128}" title="Por favor ingresa tu nombre" required>

                    </div>

                </div>

                <div id="caja_tipo_id_usuario">

                    <label for="">Tipo de identificacion</label>

                    <div id="caja_tipo_u_lineal">

                        <span><ion-icon name="id-card"></ion-icon></span>
                        <select name="id_tipo_usuario" id="id_tipo_usuario" tabindex="1" required></select>

                    </div>

                </div>

                <div id="caja_id_usuario">

                    <label for="">No. de identificacion</label>

                    <div id="caja_id_u_lineal">

                        <span><ion-icon name="person"></ion-icon></ion-icon></span>
                        <input type="tel" name="id_usuario" id="id_usuario" tabindex="2" maxlength="10" minlength="6" pattern="[0-9]{6,10}" title="Agrega un numero de documento valido" required>

                    </div>

                </div>

                <div id="caja_fecha_usuario">

                    <label for="">Fecha de nacimiento</label>

                    <div id="caja_fecha_u_lineal">

                        <span><ion-icon name="calendar"></ion-icon></span>
                        <input type="datetime-local" name="fecha_usuario" id="fecha_usuario" tabindex="3" required>

                    </div>

                </div>

                <div id="caja_tel_usuario">

                    <label for="">Numero de telefono</label>

                    <div id="caja_tel_u_lineal">

                        <span><ion-icon name="call"></ion-icon></span>
                        <input type="tel" name="tel_usuario" id="tel_usuario" maxlength="10" minlength="10" pattern="[0-9]{10}" title="Digita un numero de telefono valido" tabindex="4" required>

                    </div>

                </div>

                <div id="caja_email_usuario">

                    <label for="">Email</label>

                    <div id="caja_email_lineal">

                        <span><ion-icon name="mail"></ion-icon></span>
                        <input type="email" inputmode="email" name="email_usuario" id="email_usuario" minlength="3" maxlength="64" tabindex="5" pattern="[A-Za-z0-9]{3,64}" title="Parece que esto no es un email" required>

                    </div>

                </div>

                <div id="caja_contraseña_usuario">

                    <label for="">Contraseña</label>

                    <div id="caja_contraseña_u_lineal">

                        <span><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="contraseña_usuario" id="contraseña_usuario" minlength="8" maxlength="21" tabindex="6" pattern="[A-Za-z0-9#$&\\.,:]{8,21}" title="Digita una contraseña mas segura" required>

                    </div>

                </div>

                <div id="caja_confirmar_contraseña_usuario">

                    <label for="">Confirmar contraseña</label>

                    <div id="caja_confirmar_contraseña_u_lineal">

                        <span><ion-icon name="lock-open"></ion-icon></span>
                        <input type="password" name="confirmar_contraseña_usuario" minlength="8" maxlength="21" tabindex="6" pattern="[A-Za-z0-9#$&\\.,:]{8,21}" title="Digita una contraseña mas segura" required>

                    </div>

                </div>

                <button type="submit" id="btn_registrar_usuario" name="btn_registrar_usuario" tabindex="7">Registrar</button>

            </form>
        </div>

    </main>

</body>
</html>
