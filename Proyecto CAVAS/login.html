<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="elemento/login.css">

</head>
<body>
    <main>

        <div id="imagen_fondo">

        </div>

        <div id="caja_contenedora">

            <h1>Iniciar sesion</h1>

            <form action="" method="post">

                <div id="caja_email">

                    <label for="">Email</label>

                    <div id="caja_email_lineal">

                        <span><ion-icon name="mail"></ion-icon></span>
                        <input type="email" inputmode="email" name="email_usuario" id="email_usuario" minlength="3" maxlength="64" tabindex="0" pattern="[A-Za-z0-9]{3,64}" title="Parece que esto no es un email" required>

                    </div>

                </div>

                <div id="caja_contraseña">

                    <label for="">Contraseña</label>

                    <div id="caja_contraseña_lineal">

                        <span><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" name="contraseña_usuario" id="contraseña_usuario" minlength="8" maxlength="21" tabindex="1" pattern="[A-Za-z0-9#$&\\.,:]{8,21}" title="Agrega una contraseña mas segura" required>  

                    </div>

                </div>

                <div id="caja_checkbox">

                    <input type="checkbox" id="recordar_contraseña" name="recordar_contraseña">
                    <label>Recordar contraseña</label>

                </div>

                <button type="submit">Iniciar</button>

            </form>

        </div>

    </main>

</body>
</html>
