<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar proveedor</title>

    <link rel="stylesheet" href="static/agregar_proveedor.css">

</head>
<body>

    <main id="caja_padre">
            
        <a href="/interfaz_principal_g">
            <svg width="40" height="40" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"
                transform="rotate(0 0 0)" id="ic_atras">
                <path
                d="M3.57813 12.4981C3.5777 12.6905 3.65086 12.8831 3.79761 13.0299L9.7936 19.0301C10.0864 19.3231 10.5613 19.3233 10.8543 19.0305C11.1473 18.7377 11.1474 18.2629 10.8546 17.9699L6.13418 13.2461L20.3295 13.2461C20.7437 13.2461 21.0795 12.9103 21.0795 12.4961C21.0795 12.0819 20.7437 11.7461 20.3295 11.7461L6.14168 11.7461L10.8546 7.03016C11.1474 6.73718 11.1473 6.2623 10.8543 5.9695C10.5613 5.6767 10.0864 5.67685 9.79362 5.96984L3.84392 11.9233C3.68134 12.0609 3.57812 12.2664 3.57812 12.4961L3.57813 12.4981Z"
                fill="#cbcbcb" />
            </svg>
        </a>

        <div id="caja_contenedora">

            <h1>Registro proveedor</h1>

            <form action="/agregar_proveedor" id="datos_proveedor" method="post">

                <div id="columna">

                    <div id="caja"><!-- Nit de empresa -->

                        <label for="">Nit empresa</label>

                        <input type="text" name="nit_empresa_proveedor" id="nit_empresa_proveedor" minlength="1" maxlength="128" tabindex="2"  title="Por favor un NIT valido" required>

                    </div>

                    <div id="caja"><!-- nombre_completo -->

                        <label for="">Nombre completo</label>

                        <input type="text" name="nombre_proveedor" id="nombre_proveedor" placeholder="Nombre(s) y apellido(s)" minlength="1" maxlength="128" tabindex="2"  title="Por favor ingresa tu nombre" required>

                    </div>

                    <div id="caja"><!-- correo electronico -->

                        <label for="">Correo electronico</label>

                        <input type="text" name="correo_proveedor" id="correo_proveedor" minlength="1" maxlength="128" tabindex="2" title="Por favor ingresa un correo valido" required>

                    </div>

                </div>

                <div id="columna">

                    <div id="caja"><!-- Cedula -->

                        <label for="">No. identificacion</label>

                        <input type="text" name="id_proveedor" id="id_proveedor" minlength="1" maxlength="128" tabindex="2" title="Por favor digita un id valido " required>

                    </div>

                    <div id="caja"><!-- telefono -->

                        <label for="">Telefono</label>

                        <input type="text" name="telefono_proveedor" id="telefono_proveedor" minlength="1" maxlength="128" tabindex="2"  title="Por favor ingresa un numero de telefono valido" required>

                    </div>

                    <div id="caja"><!-- direccion de empresa -->

                        <label for="">Direccion empresa</label>

                        <input type="text" name="direccion_empresa_proveedor" id="direccion_empresa_proveedor" minlength="1" maxlength="128" tabindex="2"  title="Por favor ingresa una direccion valida" required>

                    </div>

                </div>

                <button type="submit" id="btn_registrar_proveedor">Agregar proveedor</button>

            </form>

        </div>

    </main>

</body>
</html>
