<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro gerente</title>

    <link rel="stylesheet" href="static/registro_gerente.css">
</head>

<body>

    <main id="caja_padre">

        <svg width="40" height="40" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"
            transform="rotate(0 0 0)" id="ic_atras">
            <path
            d="M3.57813 12.4981C3.5777 12.6905 3.65086 12.8831 3.79761 13.0299L9.7936 19.0301C10.0864 19.3231 10.5613 19.3233 10.8543 19.0305C11.1473 18.7377 11.1474 18.2629 10.8546 17.9699L6.13418 13.2461L20.3295 13.2461C20.7437 13.2461 21.0795 12.9103 21.0795 12.4961C21.0795 12.0819 20.7437 11.7461 20.3295 11.7461L6.14168 11.7461L10.8546 7.03016C11.1474 6.73718 11.1473 6.2623 10.8543 5.9695C10.5613 5.6767 10.0864 5.67685 9.79362 5.96984L3.84392 11.9233C3.68134 12.0609 3.57812 12.2664 3.57812 12.4961L3.57813 12.4981Z"
            fill="#cbcbcb" />
        </svg>

        <div id="caja_contenedora">

            <h1>Registro</h1>

            <form action="/registro_gerente" method="post">

                <div class="columna">

                    <div id="caja"><!-- nombre de empresa -->

                        <label for="">Nombre de empresa</label>

                        <input type="text" name="nombre_empresa" id="nombre_empresa" minlength="1" maxlength="128" tabindex="0" title="Por favor ingresa tu nombre" required>

                    </div>

                    <div id="caja"><!-- nombre_completo -->

                        <label for="">Nombre completo</label>

                        <input type="text" name="nombre_gerente" id="nombre_gerente" placeholder="Nombre(s) y apellido(s)" minlength="1" maxlength="128" tabindex="2"  title="Por favor ingresa tu nombre" required>

                    </div>

                    <div id="caja"><!-- tipo de idetificacion -->

                        <label for="">Tipo de identificacion</label>

                        <select name="id_tipo_gerente" id="id_tipo_gerente" tabindex="3" required>

                            <option value="documento_1">Cedula de ciudadania</option>
                            <option value="documento_2">Tarjeta de identidad</option>
                            <option value="documento_3">Pasaporte</option>
                            <option value="documento_4">Cedula de extranjeria</option>
                            <option value="documento_5">Registro civil</option>

                        </select>

                    </div>

                    <div id="caja"><!-- numero de telefono -->

                        <label for="">Numero de telefono</label>

                        <input type="tel" name="tel_gerente" id="tel_gerente" placeholder="3211234567" maxlength="10" minlength="10" pattern="[0-9]{10}" title="Digita un numero de telefono valido" tabindex="6" required>

                    </div>

                    <div id="caja"><!-- contraseña usuario -->

                        <label for="">Contraseña</label>

                        <input type="password" name="contraseña_gerente" id="contraseña_gerente" minlength="8" maxlength="21" tabindex="8" pattern="[A-Za-z0-9#$&\\.,:]{8,21}" title="Digita una contraseña mas segura" required>

                    </div>

                </div>

                <div class="columna">

                    <div id="caja"><!-- nit de empresa -->

                        <label for="">NIT de empresa</label>

                        <input type="text" name="nit_empresa" id="nit_empresa" minlength="1" maxlength="128" tabindex="1" pattern="[0-9]{1,128}" title="Por favor ingresa tu nombre" required>

                    </div>

                    <div id="caja"><!-- fecha de nacimiento -->

                        <label for="">Fecha de nacimiento</label>

                        <input type="date" name="fecha_gerente" id="fecha_gerente" tabindex="5" required>

                    </div>

                    <div id="caja"><!-- numero de identifiacion -->

                        <label for="">No. de identificacion</label>

                        <input type="tel" name="id_gerente" id="id_gerente" tabindex="4" maxlength="10" minlength="6" pattern="[0-9]{6,10}" title="Agrega un numero de documento valido" required>

                    </div>

                    <div id="caja"><!-- correo electronico -->

                        <label for="">Email</label>

                        <input type="email" inputmode="email" name="email_gerente" placeholder="correoejemplo@gmail.com" id="email_gerente" minlength="3" maxlength="64" tabindex="7"  title="Parece que esto no es un email" required>

                    </div>

                    <div id="caja"><!-- confirmar contraseña -->

                        <label for="">Confirmar contraseña</label>

                        <input type="password" name="confirmar_contraseña_gerente" minlength="8" maxlength="21" tabindex="9"  title="Digita una contraseña mas segura" required>

                    </div>

                </div>

                <button type="submit" id="btn_registrar_gerente" name="btn_registrar_gerente" tabindex="10">Registrar</button>

            </form>
        </div>
    </main>
</body>
</html>
